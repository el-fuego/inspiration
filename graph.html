<!DOCTYPE html>
<html>
<head>
	<title>Построение графиков и диаграмм на JavaScript с использованием SVG</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
	<link rel="stylesheet" href="graph.css" />
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://raw.github.com/bestiejs/lodash/v0.9.1/lodash.min.js"></script>
	<script type="text/javascript" src="graph.js"></script>

</head>
<body>

	<script type="text/javascript">
	
	$(function(){

        // Строим круговую диаграмму
        new Graph ({
            el:    'body',
            width:  300,
            height: 300
        }).renderCircleDiagram([2, 5, 7, 3, 5]);


		// Строим график
		new Graph ({
			el: 'body'
		}).renderLine([{value: 1, options: {'class': 'first'}}, 5, 6, 3, 5, 9, 7, 8, 2]);



		// Строим диаграмму
		new Graph ({
			el: 'body'
		}).([1, 5, 6, 3, {value: 5, options: {'id': 'wow'}}, 9, 7, 8, {value: 2, options: {'class': 'last'}}]);
	})
	</script>
</body>
</html>
